<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="CSS/bootstrap.min.css">
		<link href="CSS/styles.css" rel="stylesheet">
		<link href="CSS/sardaigne.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Crete+Round' rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  .carousel-inner > .item > img,
  .carousel-inner > .item > a > img {
      width: 100%;
      height: 500px;
      margin: auto;
      }
      
      #myCarousel {
          width: 100%;
      }
  </style>
		<title>Bon Voyage - Agence de Voyages en ligne</title>
	</head>

	<body>
	<div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="images/Norvege/paysages-norvege-timelapse-1.jpg" alt="Chania" width="500" height="345">
      </div>

      <div class="item">
        <img src="images/Norvege/paysages-norvege-timelapse-3.jpg" alt="Chania" width="500" height="345">
      </div>
    
      <div class="item">
        <img src="images/Norvege/paysages-norvege-timelapse-7.jpg" alt="Flower" width="500" height="345">
      </div>

      <div class="item">
        <img src="images/Norvege/paysages-norvege-timelapse-8.jpg" alt="Flower" width="500" height="345">
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
	</div>
	</body>
</html>
